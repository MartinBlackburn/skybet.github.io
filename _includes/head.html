<!DOCTYPE html>
<html>
	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style type="text/css">
.wrap{max-width:100em;margin:0 auto;display:flex;flex-wrap:wrap;gap:0em;}
	body{color:#132C6C;padding:0em;margin:0em;font-family:'Font Awesome 5 Free',-apple-system,blinkmacsystemfont,"Helvetica Neue","Helvetica","Segoe UI",roboto,oxygen-sans,ubuntu,cantarell,"Helvetica Neue",sans-serif;text-rendering:optimizeLegibility;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;font-size:1.1em;line-height:1.6em;}
	header,nav,main,aside,footer{padding:1em;flex:1 1 calc(100% - 1em);}
	header.masthead{text-align:center;}
	header.masthead h1 a{max-width:100%;background: linear-gradient(to right,#25387e 0,#8c1e6e 50%,#d42321 100%);background-size: 120% 120%;-webkit-background-clip: text;-webkit-text-fill-color: transparent;text-decoration:none;font-weight:900;font-size:2.3em;overflow:visible;}
	a{color:#132C6C;}
	img{max-width:100%;}
	pre{border-radius:20px;background:#E8E8E8;padding:10px;white-space:pre-wrap;word-wrap:break-word;word-break:break-all;}
	nav{background:#132C6C;color:#fff;text-align:center;}
	nav ul{list-style:none;padding:0em;margin:0em;}
	nav ul li{display:inline-block;}
	nav a{color:#fff;font-weight:bold;font-size:2em;}
	nav{background:#fff;}nav a{color:#132C6C;}
	nav a:hover{color:#D92231;}
	main.content{background:#E8E8E8;}
	main article{background:#fff;margin-bottom:1em;padding:1em;}
	header.post,main.post,footer.post{padding:0em;}
	header.post{padding-top:1em;}
	header.post h1 a{background: linear-gradient(to right,#25387e 0,#8c1e6e 50%,#d42321 100%);background-size: 120% 120%;-webkit-background-clip: text;-webkit-text-fill-color: transparent;text-decoration:none;font-weight:900;}
	.post-image{height:16em;background-size:cover;background-position:center;}
	.metadata{font-size:0.8em;font-style:oblique;font-weight:bold;;}
	.authors{text-align:center;}
	.authors img{width:3em;height:3em;border-radius: 50%;padding:0.2em;}
	.authors ul{list-style:none;margin:0;padding:0;}
	.authors ul li{display:inline;}
	aside{background:#132C6C;color:#fff}
	footer.main{background:#D92231;color:#fff;display:flex;flex-wrap:wrap;}
	footer.main a{color:#fff;}
	footer.main div{flex: 1 1 100%;}
	.strong{font-weight:bold;}
	blockquote{border-left:solid 4px #132C6C;margin:0.5em;padding:0.5em;font-style:oblique;background:#E8E8E8;}
	@media (min-width:50em){
		body{padding-top:3em;}
		main.content{flex-basis:calc(75% - 7em);}
		aside{flex-basis:calc(25% - 7em);}
		footer.main div{flex: 1 1 67%;}
		footer.main div:nth-child(2){flex-basis:33%;}
	}
		</style>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
